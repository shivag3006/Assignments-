<script type="text/babel">

    const Circle = (props) =>{
        return <div className={props.className}> {props.data} </div>
    }

    const App = () => {
        return(
            <div>
                <Circle data="3" className="c1" />
                <Circle data="2" className="c2" />
                <Circle data="1" className="c3" />
            </div>
        )
    }
    const root=ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App/>)

</script>
